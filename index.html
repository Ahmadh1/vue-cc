<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Currency Converter</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<style>
    body{
        background: #e2e2e2;
    }
</style>
<body>
    <div id="app">
        <div class="container my-5">
            <div class="row">
                
                <div class="col-md-6 form-group">
                    <label for="">From</label>
                    <select v-model="from" id="" class="form-control">
                        <option :value="currency.id" v-for="currency in formattedCurrencies">
                            {{ currency.currencyName }}
                        </option>
                    </select>
                </div>

                <div class="col-md-6 form-group">
                        <label for="">Convert To</label>
                        <select v-model="to" id="" class="form-control">
                            <option :value="currency.id" v-for="currency in formattedCurrencies">
                                {{ currency.currencyName }}
                            </option>
                        </select>
                    </div>
            </div>

            <div class="row">
                    <div class="col-md-6 offset-md-3 form-group">
                    <input type="text" v-model="amount" class="form-control my-5" placeholder="Amount">
                    <div class="text-center">
                        <button @click="convertCurrency()" class="btn btn-lg btn-outline-dark">Convert</button>      
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 offset-3">
                    <h1 class="mt-5 text-center display-2">{{ calculatedResult }}</h1>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
